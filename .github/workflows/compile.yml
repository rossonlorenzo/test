name: Build Typst document

on:
  push:
    branches:
      - sources

jobs:
  build_typst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: sources

      - name: Debug Directory Contents
        run: |
          ls -R

      - name: Build Typst documents
        run: |
          docker run -e "XDG_CACHE_HOME=/root" --user $(id -u):$(id -g) -v ${{ github.workspace }}:/root --rm ghcr.io/typst/typst:latest find docs -type f -name "*\.typ" -exec sh -c 'typst compile --root . "$1" && rm -rf typst/packages/preview/' _ {} \;

      - name: Commit and push PDF files to documents branch
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
          # Add and commit PDF files to the sources branch
          git add docs/**/*.pdf
          git commit -m "Update PDF files [skip ci]"
          
          git fetch
          # Create and switch to the documents branch
          git checkout documents
          
          if git ls-tree --name-only documents | grep -q '^docs/'; then
            # Delete the entire docs directory in the documents branch
            git rm -r docs
            git commit -m "Delete existing documents [skip ci]"
            git push origin documents
          fi

          # Check out PDF files from the sources branch
          git checkout sources -- docs/**/*.pdf
      
          # Add, commit, and push changes to the documents branch
          git add docs/
          git commit -m "Update PDF files [skip ci]"
          git push origin documents


