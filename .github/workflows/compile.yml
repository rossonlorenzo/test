name: Build Typst document

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

jobs:
  build_typst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: docs

      - name: Debug Directory Contents
        run: |
          ls -R
      
      - name: Build Typst documents
        run: |
          docker run -e "XDG_CACHE_HOME=/root" --user $(id -u):$(id -g) -v ${{ github.workspace }}:/root --rm ghcr.io/typst/typst:latest find docs -type f -name "*\.typ" -exec typst compile --root . {} \;
      
      - name: Commit and push PDF files to main
        run: |
          git checkout main
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add 'docs/**/*.pdf'
          git commit -m "Update PDF files [skip ci]"
          git push origin

      - name: Remove .typ files on main
        run: |
          git rm -r --cached 'docs/**/*.typ'
          git commit -m "Remove existing .typ files [skip ci]" || true
          git push origin
