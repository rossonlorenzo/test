name: Build Typst document

on:
  push:
    branches:
      - docs

jobs:
  build_typst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: docs

      - name: Debug Directory Contents
        run: |
          ls -R

      - name: Build Typst documents
        run: |
          docker run -e "XDG_CACHE_HOME=/root" --user $(id -u):$(id -g) -v ${{ github.workspace }}:/root --rm ghcr.io/typst/typst:latest find docs -type f -name "*\.typ" -exec sh -c 'typst compile --root . "$1" && rm -rf typst/packages/preview/' _ {} \;

      - name: Commit PDF files to pdf-files branch
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Change to the 'docs' branch
          git checkout docs

          # Add only PDF files and commit
          git add 'docs/**/*.pdf'
          git commit -m "Update PDF files [skip ci]"

          # Create a new branch 'pdf-files' from the current 'docs' commit
          git checkout -B pdf-files
          git push origin pdf-files

          # Switch back to the 'docs' branch
          git checkout docs
