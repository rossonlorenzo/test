name: Grammar Check

on:
  push:
    branches:
      - main

jobs:
  grammar_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Download and install LanguageTool
      run: |
        wget https://languagetool.org/download/LanguageTool-5.5.zip
        unzip LanguageTool-5.5.zip

    - name: Install pdftotext
      run: |
        sudo apt-get update -q
        sudo apt-get install -y poppler-utils

    - name: Convert PDFs to text and run grammar check
      run: |
        cd LanguageTool-5.5
        for file in ../documentation/**/*.pdf; do
          pdftotext "$file" - | java -jar languagetool-commandline.jar --language it --grammarOnly -
        done
