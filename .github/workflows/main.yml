name: Grammar Check

on:
  push:
    branches:
      - main

jobs:
  grammar_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Download and install LanguageTool
      run: |
        wget https://languagetool.org/download/LanguageTool-5.5.zip
        unzip LanguageTool-5.5.zip
        cd LanguageTool-5.5

    - name: Run grammar check on PDF files
      run: |
        java -jar languagetool-commandline.jar --language it --grammarOnly documentation/**/*.pdf
