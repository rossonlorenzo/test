name: Compile LaTeX to PDF

on:
  push:
    paths:
      - '**/*.tex'  # Trigger only on changes to LaTeX files

jobs:
  compile_latex:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup LaTeX
      uses: xu-cheng/texlive-action@v2
      with:
        scheme: basic
        texlive_version: 2021

    - name: Compile LaTeX to PDF
      run: |
        latex_file=$(find . -name "*.tex" | head -n 1)
        xelatex -interaction=nonstopmode -halt-on-error $latex_file

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v2
      with:
        name: compiled-pdf
        path: '*.pdf'
