name: Build Typst document
on:
  push:
    branches:
      - main

jobs:
  build_typst:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Typst Document
        run: |
          for file in $(find . -name "*.typ"); do
            # Build Typst document
            docker run -e "XDG_CACHE_HOME=/root" --user $(id -u):$(id -g) -v ${{ github.workspace }}:/root --rm Jarivanbakel/typst-action:v3 typst compile --root . $file

            # Move the PDF output with the same name
            mv "$(basename "$file" .typ).pdf" "${{ github.workspace }}/output/$(basename "$file" .typ).pdf"
          done

      - name: Commit and Push PDF files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update PDF files [skip ci]"
          git push
