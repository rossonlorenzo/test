name: Build and Push LaTeX Documents

on:
  push:
    paths:
      - '**/*.tex'  # Trigger on any .tex file push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install TeX Live
      run: |
        sudo apt-get install -y texlive
        sudo apt-get install -y latexmk

    - name: Build LaTeX documents
      run: |
        for tex_file in $(find . -name '*.tex'); do
          pdflatex "$tex_file"
        done

    - name: Merge PDFs into one file
      run: |
        gs -dBATCH -dNOPAUSE -q -sDEVICE=pdfwrite -sOutputFile=all_documents.pdf $(find . -name '*.pdf')

    - name: Set up Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Commit and push changes
      run: |
        git add all_documents.pdf
        git commit -m "Update merged PDF [skip ci]"
        git push origin HEAD:main
