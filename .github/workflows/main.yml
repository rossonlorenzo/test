name: Grammar Check

on:
  push:
    paths:
      - '**/*.pdf'

jobs:
  grammar_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install pdftotext
      run: |
        sudo apt-get update -q
        sudo apt-get install -y poppler-utils

    - name: Convert PDFs to text and run grammar check
      run: |
        for file in ${{ github.event.before }}..${{ github.sha }}/documentation/**/*.pdf; do
          pdftotext "$file" - | java -jar /path/to/languagetool-commandline.jar --language it -
        done
