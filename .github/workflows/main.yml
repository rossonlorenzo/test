name: Compile LaTeX Documents

on:
  push:
    branches:
      - main

jobs:
  compile_latex:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup MiKTeX
      run: |
        sudo apt-get install -y apt-transport-https
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys D6BC243565B2087BC3F897C9277A7293F59E4889
        echo "deb http://miktex.org/download/ubuntu focal universe" | sudo tee /etc/apt/sources.list.d/miktex.list
        sudo apt-get update
        sudo apt-get install -y miktex

    - name: Compile LaTeX files
      run: |
        for file in $(find . -name "*.tex"); do
          miktex-pdflatex -interaction=nonstopmode -halt-on-error "$file"
        done

    - name: Set timestamp and version for builds of changed LaTeX files
      run: |
        shopt -s globstar
        for f in documents/**/*.tex; do
          [[ ! -f "$f" ]] && continue # skip if nothing to build
          touch -amd "$(date -R -r "$f")" "${f%.tex}.pdf"
          version=$(grep --context 1 "changelog:" "$f" | tail -n1 | cut -d ',' -f1 | sed 's/\s//g; s/"//g')
          [[ "$version" != 'none' ]] && mv "${f%.tex}.pdf" "${f%.tex}_v${version}.pdf" && f="${f%.tex}_v${version}.tex"
          git add "${f%.tex}.pdf"
        done

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git commit -m "Update PDFs [skip ci]"
        git push
